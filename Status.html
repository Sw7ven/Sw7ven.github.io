      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="preloader">
      <div class="middle">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
        <div class="bar bar7"></div>
        <div class="bar bar8"></div>
      </div>
    </div>
    <div id="main-container">
      <div class="header">
        <div class="logo">
          <img src="Logos/QuepsWhite.png" />
          <div class="text-box-logo">
            <span class="logo-text">Queps</span>
            <span class="logo-text-second">Software</span>
          </div>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a class="" href="index.html">Home</a></li>
            <li>
              <a class="" href="Shop.html">Shop</a>
            </li>
            <li><a class="active" href="Status.html">Status</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="status-container">
      <div class="status-header">
        <div class="status-header-title">Status</div>
        <div class="status-header-description">Here you can find the status of all our products.</div>
      </div>
    </div>
      <div class="status-conditions">
        <table class="conditions">
          <tbody class="condition-box">
            <td><i class="ri-checkbox-circle-line"></i></td>
            <td>Undetected</td>
            <td><i class="ri-indeterminate-circle-line"></i></td>
            <td>Updating</td>
            <td><i class="ri-close-circle-line"></i></td>
            <td>Down</td>
          </tbody>
        </table>
      </div>
    </div>
    <div class="status-table-container">
      <table class="status-table">
        <colgroup>
          <col style="width: 4%">
          <col style="width: 33%">
          <col style="width: 33%">
          <col style="width: 12%">
        </colgroup>
        <thead>
          <tr>
            <td></td>
            <td>Status</td>
            <td>Game</td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><i class="ri-checkbox-circle-line"></i></td>
            <td>Valorant Private External</td>
            <td>Valorant</td>
          </tr>
          <tr>
            <td><i class="ri-checkbox-circle-line"></i></td>
            <td>Permanent Spoofer</td>
            <td>HWID Spoofer</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      <div class="footer-logo">
        <img class="footer-img" src="Logos/QuepsWhite.png" />
      </div>
    </div>
    <div class="footer-text"><span>Queps Â© since 2024</span></div>
  </div>
  
    <script src="js/script.js"></script>
